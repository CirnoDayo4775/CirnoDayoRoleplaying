<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 56px;
            height: calc(100vh - 56px);
            width: 250px;
            transition: transform 0.3s ease;
        }
        .sidebar.left {
            left: 0;
            transform: translateX(-100%);
        }
        .sidebar.right {
            right: 0;
            transform: translateX(100%);
        }
        .sidebar.show {
            transform: translateX(0);
        }
        #main {
            transition: margin 0.3s ease;
        }
        .left-open {
            margin-left: 250px;
        }
        .right-open {
            margin-right: 250px;
        }
        #toggle-left, #toggle-right {
            transition: left 0.3s ease, right 0.3s ease;
        }
        .navbar {
            background-color: #161616 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Neiro</a>
            <div class="ms-auto" id="clock"></div>
        </div>
    </nav>

    <button class="btn btn-secondary position-fixed" id="toggle-left" style="left: 0; top: 56px; z-index: 1001;">&gt;&gt;</button>
    <button class="btn btn-secondary position-fixed" id="toggle-right" style="right: 0; top: 56px; z-index: 1001;">&lt;&lt;</button>

    <div class="container-fluid d-flex" style="margin-top: 56px; height: calc(100vh - 56px);">
        <div class="sidebar left bg-secondary p-3" id="left-sidebar">
            <div class="sidebar-content">
                <h2>Left Sidebar</h2>
                <p>Content for left sidebar.</p>
            </div>
        </div>
        <div class="flex-fill px-5 py-3 overflow-auto" id="main">
            <div class="main-content">
                <h2>Main Game Area</h2>
                <p>This is where the text-based game content will go.</p>
            </div>
        </div>
        <div class="sidebar right bg-secondary p-3" id="right-sidebar">
            <div class="sidebar-content">
                <h2>Right Sidebar</h2>
                <p>Content for right sidebar.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleLeft = document.getElementById('toggle-left');
        const toggleRight = document.getElementById('toggle-right');
        const leftSidebar = document.getElementById('left-sidebar');
        const rightSidebar = document.getElementById('right-sidebar');
        const main = document.getElementById('main');
        const clock = document.getElementById('clock');

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}`;
        }

        updateClock();
        setInterval(updateClock, 60000); // Update every minute

        toggleLeft.addEventListener('click', () => {
            leftSidebar.classList.toggle('show');
            main.classList.toggle('left-open');
            if (leftSidebar.classList.contains('show')) {
                toggleLeft.style.left = '250px';
            } else {
                toggleLeft.style.left = '0';
            }
        });

        toggleRight.addEventListener('click', () => {
            rightSidebar.classList.toggle('show');
            main.classList.toggle('right-open');
            if (rightSidebar.classList.contains('show')) {
                toggleRight.style.right = '250px';
            } else {
                toggleRight.style.right = '0';
            }
        });
    </script>
</body>
</html>
