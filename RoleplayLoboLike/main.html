        id="popupimgimg"
        onclick="hideimg()"

              id="buta"
              onclick="aclicked()"

              <label for="">Profile</label>
            </div>
            <div
              class="col-4 col-sm darkenhold mt-3"
              id="butb"
              onclick="bclicked()"
            >
              <label for="">Contact</label>
            </div>
            <div
              class="col-4 col-sm darkenhold mt-3"
              id="butc"
              onclick="cclicked()"

              <label for="">Work collection</label>
            </div>
            <div

            <br />

              id="containholderA"
              style="position: fixed; opacity: 0"
            >
              <label for=""
                ><h1>Tuangwit Tuangsitthinan</h1>
                <h2>ตวงวิทย์ ตวงสิทธินันท์</h2></label
              >

              <div class="row">
                <div class="col-12 col-sm-6">
                  <img src="../thumbnail/soon.png" class="img-thumbnail" />
                </div>
                <div class="col-12 col-sm-6">
                  <label for=""
                    ><p>
                      Hi, and welcome to my website! My strongest language is
                      C#<br />
                      This website is made with code from stackoverflow that
                      teach me some.<br />
                      I can code CSS. I'm sort of "Gamer". I play DotA 2, LoL,
                      All Mobile Gacha game. <br />I don't have much image of
                      myself, so I will use this to make up instead.<br />Also,
                      I'm a freelance artist. Who take commission for drawing<br />And
                      I also does some modding of some games.<br /></p
                  ></label>
                </div>
              </div>
            </div>

              id="containholderB"
              style="position: fixed; opacity: 0"

                  id="linka"
                  onclick="warp('https://discord.com/app')"

            <div
              class="containholderC container"
              id="containholderC"
              style="position: fixed; opacity: 0"
            >
              <div class="row container">
                <div class="col-4 col-md-3 container">

                    <div
                      class="col-12 darkenhold3"
                      id="worka"
                      onclick="workaclick()"

                      <label for="">Bunkshot Roulette</label>

                    <div

                    <div
                      class="col-12 darkenhold3"
                      id="worke"
                      onclick="workeclick()"
                    >
                      <label for="">Coming Soon. . .</label>
                    </div>
                  </div>

                <div class="col-1 container"></div>
                <div class="col container">
                  <label for=""
                    ><h2 id="workheader">Welcome to my Gallery</h2>
                    <p id="workdetail1" class="text-start">
                      Here's work's gallery! you can see my notable work here!
                    </p>
                    <img
                      src="../thumbnail/soon.png"
                      class="img-thumbnail"
                      id="workimage"
                      style="width: 40%"
                      onclick="showimg()"
                    />

                      Please select your work you want to see by using button on
                      the left.
                    </p></label

              style="position: fixed; opacity: 0"

                <div class="col darkenhold" id="dayb" onclick="daybclicked()">

                </div>

                <div class="col-5" style="border: black 2px solid">Time</div>
                <div class="col-5" style="border: black 2px solid">Class</div>
                <div class="col" style="border: black 2px solid">Room</div>

                  class="col-5"
                  style="border: black 2px solid"
                >
                  -
                </div>
                <div
                  id="morningroom"

                  style="border: black 2px solid"
                >
                  -
                </div>
                <div
                  id="aftertime"
                  class="col-5"
                  style="border: black 2px solid"
                >
                  -
                </div>
                <div

                  style="border: black 2px solid"
