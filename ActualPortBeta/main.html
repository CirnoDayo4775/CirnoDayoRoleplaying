    <div class="container-fluid outliner">

            <div
              class="containholderA container"

              style="position: fixed; opacity: 0"
            >
              <label for=""
                ><h1>Chirurun (チルルン) (ชิรุรุน)</h1>
                <h2>Yonaki Seimei (夜鳴き 生命) (โยนากิ เซย์เมย์)</h2></label
              >

              <div class="row">
                <div class="col-12 col-sm-6">
                  <img src="image/Normal.png" class="img-thumbnail" />
                </div>
                <div class="col-12 col-sm-6">
                  <label for=""
                    ><p class="text-start">
                      ไอหนุ่มคนหนึงไม่บอกชื่อ วันหนึ่งดันติดเข้าไปอยู่ในเกม
                      แล้วดันเป็นตัวละครหญิง และใช้ชีวิตแบบนั้นเรื่อยมา
                      โดยหากินจากการขโมยของคนอื่นเอา <br />
                      เขาเป็นขโมยก็เพราะว่า มีคนมากมายในโลกที่จากมา
                      ที่ๆคนดีนั้นอยู่ยากลำบาก
                      เพราะทุกคนแก่งแย่งชิงดีเพื่อออกจากโลกนั้น <br />
                      เขานั้นขึ้นชื่อว่าเป็นหัวขโมยชื่อดังจากโลกเดิม
                      ด้วยสกิลที่ไม่เคยมีใครรู้จักด้วยเงื่อนไขการได้รับที่ออกจะดูไร้สาระและโง่เง่ายิ่งนัก
                      แต่เพราะว่า หน้าที่หลักคือการรวบรวมข้อมูล และสอดแนม <br />
                      สกิลของเขาก็กลายเป็นที่ต้องการมาก และแน่นอนว่า โดยส่วนใหญ่
                      สกิลเหล่านี้มีเพียงไม่กี่คนที่มี และไม่มีการบอกต่อซึ่งกัน
                      <br />
                      จึงได้รับนามว่า “หน้ากากจิ้งจอก”
                      ซึ่งมีความหมายว่าเป็นนักต้มตุ๋นยอดเยี่ยมนั่นเอง
                      ใบหน้าภายใต้หน้ากากนั้นยังคงเป็นความลับ
                      และไม่มีใครทราบมาจนถึงทุกวันนี้<br />
                      หน้ากากที่สวมใส่นั้น ก็เป็นหน้ากากต้องสาป มอบพลังให้กับเขา
                      แลกกับความทรงจำบางอย่างที่หายไปแล้ว เกมที่เขาจากมานั้น
                      มันได้กลืนกินถ้าชวิตเขาไปแล้ว<br />
                      ไม่นานนัก เขาก็ถูกพระเจ้ากลั่นแกล้ง
                      ส่งท้ารอให้สักกวันไปสู้ท้าทายกับพระเจ้าของเธอซะแทน
                      แต่กลับกัน เขาดันได้ความทรงจำทั้งหมดของเขาคืนมาแล้ว
                    </p></label
                  >
                </div>

                    โน่ ยอดนักแปลแห่งสมาพันธ์ตะวันออก

            <div
              class="containholderC container"
              id="containholderC"
              style="position: fixed; opacity: 0"
            >
              <div class="row container">
                <div class="col-4 col-md-3 container">
                  <div class="row container">
                    <div
                      class="col-12 darkenhold3"
                      id="worka"
                      onclick="workclick('worka','Sealed Arrow','เมื่อใช้ สามารถยิงธนูแบบติดตาม และทะลุสิ่งกีดขวางทั้งปวงได้ เมื่อเข้าเป้าหมาย จะทำให้ทั้งสองฝ่ายติดสถานะ <ห้ามใช้สกิล> <ปืดสกิลติดตัว> เป็นระยะเวลา 3 เทิร์น (ไม่มีผลกับสกิลที่ถูกกำกับให้ไม่สามารถถูกปิดได้)\nสามารถใช้ได้แม้อยู่ในสถานะ <หายตัวสมบูรณ์> และออกจากสถานะทันที\n[Unsealed] : สถานะนี้ไม่สามารถถูกลบล้างได้\nRequirement : Agi(700) Dex(300)')"
                    >
                      <label for="">Sealed Arrow</label>
                    </div>
                    <div
                      class="col-12 darkenhold3"
                      id="workb"
                      onclick="workclick('workb','I was Here','เข้าสู่สถานะ <หายตัวสมบูรณ์>\nระหว่างอยู่ในสถานะดังกล่าวจะไม่สามารถใช้สกิลได้\n[Unsealed] : การล่องหนจะสมบูรณ์แบบ และเมื่อถูกโจมตี จะไม่ติดสถานะชา ดาเมจการโจมตีดังกล่าวลดลงครึ่งหนึ่ง\nRequirement : Agi(800) | Class Rouge')"
                    >
                      <label for="">I was Here</label>
                    </div>
                    <div
                      class="col-12 darkenhold3"
                      id="workc"
                      onclick="workclick('workc','10th Senses','สามารถรับรู้ถึงเสียง การเคลื่อนไหว รูปร่างเป็นภาพขาวดำได้ทั้งหมดโดยจะแสดงออกอย่างแตกต่างกัน โดยมีระยะการรับรู้อยู่ที่ 40 เมตร\n[Unsealed] : การรับรู้เร็วขึ้น 2 เท่า\nRequirement : สวมใส่ของต้องสาป')"
                    >
                      <label for="">10th Senses</label>
                    </div>
                    <div
                      class="col-12 darkenhold3"
                      id="workd"
                      onclick="workclick('workd','Queen of Sound (Echo)','เล่นเครื่องดนตรีได้แทบทุกชนิด ขอแค่ได้ลองจับ ก็จะสามารถเล่นได้ทันที\nและยังสามารถเล่นเพลงจากในหัวที่นึกคิดให้ทุกคนได้ยินได้ แตในส่วนนี้สามารถเลือกที่จะไม่ได้ยินได้เช่นกัน ด้วยการสัมผัสตัวผู้ใช้ แต่ไม่สามารถเล่นเพลงที่มีเสียงร้องออกมาได้\nสามารถแยกเสียงทั้งหมดออกจากกันและระบุแหล่งที่มาได้อย่างชัดเจน\n[Unsealed] : สามารถทำให้เป้าหมาย 1 คนไม่ได้ยินเสียงทุกอย่างได้ตลอดการต่อสู้ แลกกับตนเองก็จะไม่ได้ยินเช่นกัน\nRequirement : ครอบครอง ราชินีแห่งเสียงสรรค์ และอัพเป็น Class 4')"
                    >
                      <label for="">Queen of Sound (Echo)</label>
                    </div>
                    <div
                      class="col-12 darkenhold3"
                      id="worke"
                      onclick="workclick('worke','Seal of Forgotten (Controled)','ปลดปล่อยพลังทุกสกิลให้สามารถใช้พลังในรูปแบบ [Unsealed] ได้ ฟื้นฟูร่างกายสมบูรณ์\nความเสียหายที่ได้รับและสร้างสูงขึ้นจากปกติ 2 เท่า\nป้องกันสกิลประเภทควบคุม และการอ่านใจโดยสมบูรณ์\nเงื่อนไขการใช้ : เมื่อหน้ากากแตกออกจากการถูกทำลาย\nRequirement : หน้ากากต้องสาป')"
                    >
                      <label for="">Seal of Forgotten (Controled)</label>
                    </div>
                    <div
                      class="col-12 darkenhold3"
                      id="workf"
                      onclick="workclick('workf','Status of Player (Exiled)','เป็นสกิลเฉพาะที่ไม่สามารถถูกเลียนแบบได้ ผู้ครอบครองสกิลนี้มีเพียงคนมาจากโลกเดียวกับเธอเท่านั้น\nทุกสกิลมี Requirement ซึ่งจะมีเพียงคนจากโลกเธอที่มีเท่านั้น ถึงจะสามารถใช้ได้\nไม่รับสถานะผิดปกติเกี่ยวกับวิญญาณ และภาพลวงตา\nและเมื่อตาย สามารถฟื้นขึ้นมา และสู้ต่อได้ 3 ครั้ง\nเมื่อครบ 3 ครั้ง หน้ากากจะแตกออก และการตายครั้งต่อไปจะเป็นการตายจริงๆ\nรีเซ็ตเมื่อกลับ Warp Central\nหากสกิลนี้ทำงานแล้ว จะไม่สามารถออกจากการต่อสู้ได้ จนกว่าการต่อสู้จะจบลง\nจะได้รับจุดอ่อนต่อไปนี้\nไม่ได้ยินเสียง ตาบอด พูดไม่ได้')"
                    >
                      <label for="">Status of Player (Exiled)</label>
                    </div>
                  </div>
                </div>
